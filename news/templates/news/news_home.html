{% extends 'newsite/base.html' %}

{% block title %}Новости на сайте{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}

        {% for new in news %}
        <div>
            <h2>{{ new.title }}</h2>
            <p>{{ new.anons }}</p>
            <a href="{% url 'detail' new.slug %}">Читать детальнее</a>
        </div>

        {% endfor %}
    {% else %}
            <p>У вас нет записей</p>
    {% endif %}

    </div>
{% endblock content %}
